<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sketch Pad</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="title">Sketch Pad</h1>
        </div>
        <div class="body">
            <div class="sketchpad">
            </div>
            <br>
            <div class="buttons">
                <p>Color choices:</p>
                <div class="colorChoices">
                    <div class="row">
                        <button onclick="changeColor('Black')">Black</button>
                        <button onclick="changeColor('Grey')">Grey</button>
                        <button onclick="changeColor('Random')">Random</button>
                    </div>
                    <div class="row">
                        <button onclick="changeColor('Reds')">Reds</button>
                        <button onclick="changeColor('Greens')">Greens</button>
                        <button onclick="changeColor('Blues')">Blues</button>
                        </div>
                    <div class="row">
                        <button onclick="changeColor('Cyans')">Cyans</button>
                        <button onclick="changeColor('Pinks')">Pinks</button>
                        <button onclick="changeColor('Yellows')">Yellows</button>
                    </div>
                </div>
                <br><button onclick="changeColor('White')">Eraser</button><br>
                <p>Cells per side:</p>
                <div class="row">
                    <input onchange="changeSize(this.value)">
                    <button>Submit</button>
                    <button onclick="reset()">Reset</button>
                    </div>
                <br><p id = "error"></p>
            </div>
        </div>
        <div class="footer">
            
        </div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
